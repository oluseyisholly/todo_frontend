<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous">
    </script>
    <title>register</title>
</head>
<body>
    <div class="container">
        <label>Sign Up</label>
        
        <input  type="text" id="email" placeholder="Enter Email"/>
        <input  type="text" id="password" placeholder="Enter Password"/>
        <input  type="text" id="name" placeholder="Enter name"/>

        <div style="display: flex; justify-content: center;">
            <button>Sign Up</button>
        </div>
        <div style="padding-top: 10px; font-size: small;">
           <p> Already have an account? <a style="color: blue;" href="../pages/login.html"> sign in here </a></p> 
        </div>
        <script  src="../scripts/api.js"></script>
        <script>
            var signinobject = {
                email: '',
                password:''
            }



            $('#name').change(function(){
                let input = $(this).val();
                signinobject = {...signinobject, name: input}
            })

            $('#email').change(function(){
                let input = $(this).val();
                signinobject = {...signinobject, email: input}
            })

            $('#password').change(function(){
                let input = $(this).val();
                signinobject = {...signinobject, password: input}
            })

            $('button').on('click', async function(){
                console.log(signinobject);
                const data = {...signinobject};
                const result = await  post(data, '/auth/signup');
                console.log(result)
            })

        </script>
    </div>
    
</body>
</html>
